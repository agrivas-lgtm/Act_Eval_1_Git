<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de tareas</title>
</head>
<body>

  <h1>Gestor de tareas</h1>

  <input id="nuevaTarea" type="text" placeholder="Escribe una tarea">
  <button id="btnAgregar">Añadir tarea</button>
  <button id="btnEliminar">Eliminar tarea</button>

  <ul id="listaTareas"></ul>

  <script>
    const input = document.getElementById("nuevaTarea");
    const lista = document.getElementById("listaTareas");
    const btnAgregar = document.getElementById("btnAgregar");

    function agregarTarea() {
      const texto = input.value.trim();
      if (texto === "") return;

      const li = document.createElement("li");
      li.textContent = texto;
      lista.appendChild(li);

      input.value = "";
      console.log("Tarea añadida:", texto);
    }

    function addTask(){
        const text = readinputTrimmed();
        

        if(!text){
            setStatus("No puedes añadir una tarea vacía.","danger");
            return;
        }
        tasks.push({
            id: nextid++,
            text: text,
            done: false

        }

        );

        celarInput();
        setStatus ("Tarea añadida correctamente.","ok");
        render();

    }




    btnAgregar.addEventListener("click", agregarTarea);
  </script>

</body>
</html>
